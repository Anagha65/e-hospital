<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

{% for msg in messages %}

{{ msg }}
{% endfor %}



<h2 class="text-center">Register Account</h2>
<div class='container shadow' style="width : 30%; margin-bottom : 50px">

<form action="" method="post">

    {% csrf_token %}
     <div class='form-group p-3'>
    <label>Username:</label>
    <input type="text" name="username" class='form-control' placeholder="Enter the username">
     </div>

     <div class='form-group p-3'>

     <label>First name:</label>
    <input type="text" name="first_name" class='form-control' placeholder="enter the first name">
     </div>
     <div class='form-group p-3'>
     <label>Last name:</label>
    <input type="text" name="last_name" class='form-control' placeholder="enter the last name">
     </div>

     <div class='form-group p-3'>
     <label>Email:</label>
    <input type="email" name="email"  class='form-control' placeholder="enter the email">
     </div>

     <div class='form-group p-3'>
     <label>Password:</label>
    <input type="password" name="password" class='form-control' placeholder="enter the password">
     </div>

     <div class='form-group p-3'>
     <label>Confirm Password:</label>
    <input type="password" name="password01" class='form-control' placeholder="enter the email">
     </div>

     <div class='form-group p-3'>
    <input type="submit" class="btn btn-primary" value="Register">
     </div>

</form>
</div>


</body>
</html>
